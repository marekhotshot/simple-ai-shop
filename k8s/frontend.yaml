apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: igormraz
data:
  NODE_ENV: "production"
  PORT: "3000"
  HOSTNAME: "0.0.0.0"
  NEXT_PUBLIC_EXPRESS_API_URL: "https://igormraz.com"
  NEXT_PUBLIC_IMAGE_BASE_URL: "https://igormraz.com"
  EXPRESS_API_URL: "http://backend:3000"
  IMAGE_BASE_URL: "https://igormraz.com"
---
apiVersion: v1
kind: Secret
metadata:
  name: frontend-secret
  namespace: igormraz
type: Opaque
stringData:
  SHOPIFY_STORE_DOMAIN: ""
  SHOPIFY_STOREFRONT_ACCESS_TOKEN: ""
  SITE_NAME: "igormraz"
  COMPANY_NAME: "igormraz"
  SITE_PASSWORD: "igi2026"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: igormraz
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: marekhotshot/igormraz-frontend:0.4
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        envFrom:
        - configMapRef:
            name: frontend-config
        - secretRef:
            name: frontend-secret
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 40
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 20
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: igormraz
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: frontend
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: igormraz
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: igormraz.com
    http:
      paths:
      # Backend API routes (must come before /api to match first)
      - path: /api/products
        pathType: Prefix
        backend:
          service:
